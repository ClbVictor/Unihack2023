<body>
  
<div #chatContainer class="chat-container">
    <div *ngFor="let data of textList" class="message">
      <div *ngIf="data.text" class="user-message">
        <p>{{ data.text }}</p>
      </div>
      <div *ngIf="data.response" class="response-message">
        <p>{{ data.response }}</p>
      </div>
    </div>
  </div>
  
  <div class="fixed-input-container">
    <input type="text" [(ngModel)]="textList[textList.length - 1].text" class="form-control" placeholder="Type your message...">
    <button type="button" (click)="generateText(textList[textList.length - 1])" class="btn btn-primary">Send</button>
  </div>
  </body>
